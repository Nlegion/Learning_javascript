<meta charset="utf-8">
<script type="text/javascript">
var a = prompt ("введите параметр a");
var b = prompt ("введите параметр b");
var h = prompt ("введите параметр h");

a = parseFloat(a);
b = parseFloat(b);
h = parseFloat(h);

alert ("Площадь трапеции будет равна: " + ((a + b) / 2) * h );

</script>
