<meta charset="utf-8">
<script type="text/javascript">

function generateText(letters, length)
{
	var text = "";
	for(var i = 0; i < length; i++){
		var n = getRandomNumber(letters.length - 1);
		text = text + letters[n];}
	return text;
}

function getRandomNumber(max)
	{return Math.round(Math.random() * max);}

var x = false;

			alert("Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Закомните, что буква А находится под вашим указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");
			var text = generateText(["ф", "а"], 10);
			x = true;		
		} else if (level == 2) {
			alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О.\n Запомните расположение пальцев. Повторяйте за мной.");
			var text = generateText(["ы", "в"], 10);
			x = true;		
		} else if (level == 3) {	
			alert("Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. \n Запомните расположение пальцев");
			var text = generateText(["о", "ж"], 10);
			x = true;	
		} else {level = prompt("выберите уровень сложности от 1 до 3");}}

var userText = prompt(text);
if (userText == text){

	break;
} else {
	alert("Вы ошиблись. Попробуйте еще раз");
	}
}

</script>
